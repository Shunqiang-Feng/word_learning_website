<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .flashes {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            padding: 10px;
            border-radius: 5px;
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flashes">
          {% for category, message in messages %}
            <span class="flash-message {{ category }}">{{ message }}</span>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    
    <div class="container">
        <h1>Register</h1>
        <form method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
    </div>


    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var flashContainer = document.querySelector('.flashes');
            if (flashContainer) {
                flashContainer.style.display = 'block'; // Show the flash message container
                setTimeout(function() {
                    flashContainer.style.display = 'none'; // Hide the flash message container after 2 seconds
                }, 2000); // 2000 milliseconds = 2 seconds
            }
        });
    </script>

</body>
</html>
