{% extends "base.html" %}

{% block title %}Home - {{ username }}{% endblock %}

{% block content %}


<div class="container">
    <div class="row justify-content-center">
        <!-- Static Legend -->
        <div class="col-12 text-center mb-4">
            <div class="chart-legend d-inline-block">
                <div class="legend-item">
                    <div class="legend-color correct"></div>
                    <span>Correct</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color wrong"></div>
                    <span>Wrong</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color new"></div>
                    <span>New</span>
                </div>
            </div>
        </div>
    <div class="row">
        <div class="col-12">
            <div class="row justify-content-center">
                {% for chapter in range(1, 13) %}
                <div class="col-lg-2 col-md-3 col-sm-4 mb-4">
                    <div class="chart-container">
                        <div class="chapter-label">C{{ chapter }}: {{ word_dic[chapter] }}</div>
                        <canvas id="chart{{ chapter }}"></canvas>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        <div class="col-12 mt-5">
            <div class="row justify-content-around">
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <div class="card-body text-center">
                            <h2 class="card-title">Study Words</h2>
                            <form action="{{ url_for('learn', username=username) }}" method="GET">
                                <div class="form-group">
                                    <select class="form-control" name="chapter">
                                        {% for chapter in range(1, 13) %}
                                            <option value="{{ chapter }}">{{ chapter }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <button class="btn btn-primary btn-block" type="submit">GO!</button>
                            </form>
                        </div>
                    </div>
                </div>

                <div class="col-md-4 mb-4">
                    <div class="card">
                        <div class="card-body text-center">
                            <h2 class="card-title">Review Words</h2>
                            <form action="{{ url_for('review', username=username) }}" method="GET">
                                <div class="form-group">
                                    <select class="form-control" name="chapter">
                                        {% for chapter in range(1, 13) %}
                                            <option value="{{ chapter }}">{{ chapter }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <button class="btn btn-primary btn-block" type="submit">GO!</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    const data = {{ progress_data | tojson }};
    data.forEach((chapterData, index) => {
        const ctx = document.getElementById('chart' + (index + 1)).getContext('2d');
        new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ['Correct', 'Wrong', 'New'],
                datasets: [{
                    data: [chapterData.correct, chapterData.wrong, chapterData.new],
                    backgroundColor: ['#A6E3A1', '#FCA5A5', '#FCD34D']
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false,
                        position: 'top',
                    },
                },
            }
        });
    });
</script>
{% endblock %}
